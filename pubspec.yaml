name: buddy
description: "Find your buddy"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  auto_route: ^7.8.4
  dio: ^5.4.0
  equatable: ^2.0.5
  cached_network_image: ^3.3.0
  get_it: ^7.6.4
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: GalanoGrotesque
      fonts:
        - asset: assets/fonts/GalanoGrotesqueRegular.otf
          weight: 400
        - asset: assets/fonts/GalanoGrotesqueMedium.otf
          weight: 600